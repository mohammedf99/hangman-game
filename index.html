<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Hangman</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="game-title">Hangman</h1>
    <h2 class="description">vanilla javascript hangman game</h2>
    <h2 class="game-instruction">
      Use the alphabet below to guess the word. or click hint to get a clue
    </h2>

    <div class="letter-card-container" id="letter-container"></div>

    <h2 class="game-category"></h2>

    <div class="chosen-word-container"></div>

    <p class="live-container" id="my-lives"></p>
    <p class="clue-container" id="clue">Clue -</p>

    <div class="btn-container">
      <div class="btn" id="hint-btn">hint</div>
      <div class="btn" id="play-again-btn">play again</div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
